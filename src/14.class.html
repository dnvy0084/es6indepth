		// 클래스 선언
		class Point{


			// 극 좌표를 직교 좌표로 변환.
			static polar( len, t ){

				return new Point( 

					len * Math.cos(t), 
					len * Math.sin(t) 
				);
			}

			// 생성자
			constructor( x = 0, y = 0 ){

				this.x = x;
				this.y = y;
			}

			// iterator 함수 선언. 
			[Symbol.iterator](){

				return [ this.x, this.y ][ Symbol.iterator ]();
			}

			// generator 함수 선언. 
			*entries(){

				yield [ 'x', this.x ];
				yield [ 'y', this.y ];
			}


			scale( value ){

				this.x *= value;
				this.y *= value;
			}

			normalize(){

				let len = this.length;

				this.x /= len;
				this.y /= len;
			}

			rotate( value ){

				const 	cos = Math.cos( value ),
						sin = Math.sin( value );

				[ this.x, this.y ] =[

					cos * this.x - sin * this.y,
					sin * this.x + cos * this.y
				];
			}

			add( p ){

				this.x += p.x;
				this.y += p.y;
			}

			// getter 선언. 
			get length(){
				return Math.sqrt( this.x * this.x + this.y * this.y );
			}

			// setter 선언. 
			set length( value ){

				this.normalize();
				this.scale( value );
			}
		}
