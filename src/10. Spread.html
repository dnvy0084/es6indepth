		function* fibonaci( len = 10 ){

			let a = 0, b = 1, t;

			for( ; len--; ){

				t = a + b;
				[a, b] = [b, t];

				yield t;
			}
		}


		function* map( iterable, f ){

			for( let value of iterable ){

				yield f( value );
			}
		}

		function* filter( iterable, f ){

			for( let value of iterable ){

				if( !f( value, iterable ) ) continue;

				yield value;
			}
